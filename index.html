<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kelime Kartları – Sanatın Dili</title>

  <style>
    :root { --r: 18px; }

    /* === ARKA PLAN === */
    body{
      margin:0;
      padding:24px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#eaf0ff;

      background:
        linear-gradient(rgba(5,8,20,.72), rgba(5,8,20,.72)),
        url("bg.jpg") center / cover fixed no-repeat;
    }

    header{
      max-width: 980px;
      margin:0 auto 18px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:end;
      justify-content:space-between;
    }

    h1{
      font-size:20px;
      margin:0;
      letter-spacing:.3px;
    }

    .sub{
      font-size:13px;
      opacity:.85;
      max-width:720px;
      line-height:1.5;
      margin-top:6px;
    }

    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    input, button{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(10,15,35,.75);
      color:#eaf0ff;
      backdrop-filter: blur(6px);
    }

    button{ cursor:pointer; }
    button:hover{ filter:brightness(1.08); }

    .wrap{
      max-width:980px;
      margin:0 auto;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap:16px;
      margin-top:18px;
    }

    /* === KART === */
    .card{
      perspective:1200px;
      user-select:none;
    }

    .inner{
      position:relative;
      min-height:170px;
      border-radius:var(--r);
      transform-style:preserve-3d;
      transition:transform .6s cubic-bezier(.2,.7,.2,1);
      box-shadow:0 14px 30px rgba(0,0,0,.45);
    }

    .card.flipped .inner{
      transform:rotateY(180deg);
    }

    .face{
      position:absolute;
      inset:0;
      border-radius:var(--r);
      backface-visibility:hidden;
      padding:16px;
      display:flex;
      flex-direction:column;
      border:1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(8px);
    }

    .front{
      background:rgba(30,40,90,.55);
      justify-content:center;
      gap:10px;
    }

    .word{
      font-size:18px;
      font-weight:700;
    }

    .hint{
      font-size:12px;
      opacity:.8;
    }

    .tagrow{
      margin-top:auto;
      display:flex;
      gap:6px;
      flex-wrap:wrap;
    }

    .tag{
      font-size:11px;
      padding:5px 8px;
      border-radius:999px;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.15);
    }

    .back{
      transform:rotateY(180deg);
      background:rgba(20,20,35,.65);
      gap:10px;
    }

    .sectionTitle{
      font-size:11px;
      opacity:.8;
      text-transform:uppercase;
      letter-spacing:.3px;
    }

    .sentence, .meaning{
      font-size:13px;
      line-height:1.55;
      padding:10px;
      border-radius:12px;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.12);
    }

    footer{
      max-width:980px;
      margin:18px auto 0;
      font-size:12px;
      opacity:.75;
    }
  </style>
</head>

<body>

<header class="wrap">
  <div>
    <h1>Kelime Kartları – Sanatın Dili</h1>
    <div class="sub">
      Kartlara tıklayarak metindeki kullanımı ve sadeleştirilmiş anlamı keşfet.
    </div>
  </div>
  <div class="controls">
    <input id="search" placeholder="Kelime ara…" />
    <button id="reset">Kartları sıfırla</button>
  </div>
</header>

<main class="wrap">
  <div id="grid" class="grid"></div>
</main>

<footer class="wrap">
  Kültürel miras – estetik – mimari – çini | C1 söz varlığı çalışması
</footer>

<script>
const cardsData = [
  {
    word:"Kültürel miras",
    tags:["geçmiş","değer"],
    sentence:"Dar sokaklarda yankılanan ayak seslerim bana şunu fısıldıyordu: burası yalnızca bir mekân değil geçmişin hâlâ konuştuğu canlı bir anlatıydı.",
    meaning:"Geçmişten kalan ve bugün hâlâ anlam taşıyan yapılar, izler ve anlatılar. Bir toplumun hafızası gibi düşünebilirsin."
  },
  {
    word:"Estetik",
    tags:["güzellik","uyum"],
    sentence:"Mimari düzen yalnızca estetik bir tercih değildi.",
    meaning:"Bir şeyin insanda düzenli, dengeli ve etkileyici bir his uyandırması durumu."
  },
  {
    word:"Sanatsal üretim",
    tags:["yaratıcılık","süreç"],
    sentence:"El sanatları bireysel bir üretim değil kuşaklar arasında kurulan güçlü bir bağdı.",
    meaning:"Duygu ve düşüncelerin emekle bir esere dönüştürülmesi süreci."
  },
  {
    word:"Motif",
    tags:["desen","sembol"],
    sentence:"Her motif ustasının yorumunu taşıyor ve geçmişle bugünü aynı yüzeyde buluşturuyordu.",
    meaning:"Süsleme içinde tekrar eden ve anlam taşıyan küçük desen."
  },
  {
    word:"Taş işçiliği",
    tags:["zanaat","ustalık"],
    sentence:"Yüksek duvarların arasından süzülen ışık taş yüzeylerde dolaşıyor ve zamanın bıraktığı izleri sessizce görünür kılıyordu.",
    meaning:"Taşı şekillendirerek hem sağlam hem estetik yapılar oluşturma ustalığı."
  },
  {
    word:"Mimari",
    tags:["yapı","anlatı"],
    sentence:"Mimari bu noktada yalnızca işlevsel bir yapı olmaktan çıkıyor bir anlatıya dönüşüyordu.",
    meaning:"Bir yapının planı, düzeni ve insanda bıraktığı anlam."
  },
  {
    word:"Çini",
    tags:["renk","desen"],
    sentence:"Yolumu çini atölyesine çevirdiğimde renklerin diliyle karşılaştım.",
    meaning:"Desenli ve sırlı seramik süsleme; mekâna renk ve kimlik kazandırır."
  }
];

const grid=document.getElementById("grid");
const search=document.getElementById("search");
const resetBtn=document.getElementById("reset");

function render(list){
  grid.innerHTML="";
  list.forEach(c=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <div class="inner">
        <div class="face front">
          <div class="word">${c.word}</div>
          <div class="hint">Tıkla → anlamı gör</div>
          <div class="tagrow">${c.tags.map(t=>`<span class="tag">${t}</span>`).join("")}</div>
        </div>
        <div class="face back">
          <div class="sectionTitle">Metinden kullanım</div>
          <div class="sentence">${c.sentence}</div>
          <div class="sectionTitle">Sadeleştirilmiş anlam</div>
          <div class="meaning">${c.meaning}</div>
        </div>
      </div>`;
    d.onclick=()=>d.classList.toggle("flipped");
    grid.appendChild(d);
  });
}

render(cardsData);

search.oninput=()=>render(
  cardsData.filter(c => c.word.toLowerCase().includes(search.value.toLowerCase()))
);

resetBtn.onclick=()=>{
  document.querySelectorAll(".card.flipped").forEach(el=>el.classList.remove("flipped"));
};
</script>

</body>
</html>
